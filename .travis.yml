os: osx
language: objective-c
osx_image: xcode10.1
sudo: false
env:
  global:
  - THEOS=~/theos
before_install:
- brew update
- brew install dpkg ldid
- git clone --recursive git://github.com/theos/theos.git ~/theos
- curl -o master.zip -sL https://github.com/SniperGER/iOS13-Private-SDK/archive/6e2595bcd6af34d5e04efee25fe9f166bccf01ea.zip
- TMP=$(mktemp -d)
- unzip -qq master.zip -d $TMP
- unzip -qq $TMP/iOS13-Private-SDK-*/sdks/iPhoneOS13.3.sdk.zip -d $TMP/iOS13-Private-SDK-*/sdks
- mv $TMP/iOS13-Private-SDK-*/sdks/*.sdk $THEOS/sdks
- rm -r master.zip $TMP
- chmod 0775 ./layout/DEBIAN/postinst
- chmod 0775 ./layout/DEBIAN/prerm
script:
- make clean package FINALPACKAGE=1
before_deploy:
- git config --local user.name "Muirey03"
- git config --local user.email "tommy.muir@btinternet.com"
- export RELEASE_PKG_FILE=$(ls ./packages/*.deb)
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: Muirey03/Cr4shed
    branch: master
